<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <p> Here is the ODIN Project Tic Tac Toe Project</p>
    <div class="game-board-container">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
    </div>

    <button id="reset-button" onclick="resetGame()">reset</button>
    <button id="print-game" onclick="printGame()">print game</button>

    <script src="script.js"></script>
    <p id="photo-credit">Photo by <a href="https://unsplash.com/@safwan_thottoli?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Safwan Thottoli</a> on <a href="https://unsplash.com/photos/a-small-bird-sitting-on-top-of-a-piece-of-paper-ZOjLtBNuY2E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
</body>
</html>
